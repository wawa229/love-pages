<!-- love.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💖 Những lời yêu thương 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe6ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d63384;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .quote {
      font-size: 1.5em;
      margin: 20px auto;
      width: 80%;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>💖 Gửi đến người tôi yêu 💖</h1>
  <div class="quote">"Yêu em không phải vì em là ai, mà vì anh là ai khi ở bên em."</div>
  <div class="quote">"Mỗi ngày có em là một ngày thật đẹp."</div>
  <div class="quote">"Chỉ cần em mỉm cười, cả thế giới của anh bừng sáng."</div>
  <div class="quote">"Nếu được làm lại từ đầu, anh vẫn chọn yêu em."</div>
  <div class="heart">❤️❤️❤️</div>
</body>
</html>
